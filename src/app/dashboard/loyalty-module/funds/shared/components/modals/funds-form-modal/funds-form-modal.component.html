<mat-icon class="close" (click)="matDialogRef.close(false)" aria-label="Close">cancel</mat-icon>
<div class="funds-wrapper" flexLayout="row" flexLayoutAlign="center center">
  <form [formGroup]="amountForm" *ngIf="amountForm">
    <h5 mat-dialog-title>{{'customerFunds' | translate}}</h5>
    <mat-dialog-content class="m-0">
      <mat-form-field fxFlex="100">
        <input
          matInput
          type="number"
          formControlName="amount"
          placeholder="{{'amount' | translate}}"
        >
        <span matSuffix>{{currentCurrency}}</span>
        <mat-error *ngIf="amountForm.get('amount').hasError('required')">
          {{'form_error_required' | translate}}
        </mat-error>
        <mat-error *ngIf="amountForm.get('amount').hasError('pattern')">
          {{'postiveonly' | translate}}
        </mat-error>
      </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="m-0" fxLayout="row" fxLayoutAlign="end center">
      <button
        fxFlex="40"
        color="green"
        mat-raised-button
        (click)="updateFunds()"
        [disabled]="isButtonDisabled"
      >
        {{'buy' | translate}}
      </button>
    </mat-dialog-actions>
  </form>
</div>
