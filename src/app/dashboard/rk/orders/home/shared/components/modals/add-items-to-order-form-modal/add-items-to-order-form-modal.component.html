<div class="modal-header">
  <h4 class="modal-title">
    {{'addItemsToOrder' | translate}}
  </h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss(false)"
  >
    <mat-icon>cancel</mat-icon>
  </button>
</div>
<div class="modal-body clearfix">
  <app-snug-order-selector
    [items]="items"
    [isLastPage]="isLastPage"
    (loadItems)="loadItems($event)"
    [(selectedItems)]="selectedItems"
    [internalCategories]="internalCategories"
    (updateButtonStatus)="updateButtonStatus($event)"
    [isInernalCategoriesActive]="isInernalCategoriesActive"
  >
  </app-snug-order-selector>
</div>
<div class="modal-footer">
  <button
    type="submit"
    mat-raised-button
    (click)="addItems()"
    class="lc-btn-primary"
    [disabled]="isSubmitButtonDisabled"
  >
    {{'confirm' | translate}}
  </button>
  <button mat-raised-button (click)="activeModal.dismiss(false)" type="button">
    {{'cancel' | translate}}
  </button>
</div>
